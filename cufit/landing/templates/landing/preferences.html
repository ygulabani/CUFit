{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Preferences</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: url('{% static "images/background.png" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: lightgray;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

            .button:hover {
                background-color: #ccc;
            }

        .next-btn {
            width: 100%;
            padding: 15px;
            background-color: green;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 15px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-link">← Back</a>
        <h2>What are your diet preferences...?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="preference" value="Vegetarian" class="button">Vegetarian</button>
            <button type="submit" name="preference" value="Non-Vegetarian" class="button">Non-Vegetarian</button>
            <button type="submit" name="preference" value="Vegan" class="button">Vegan</button>
            <button type="submit" name="preference" value="Mediterranean" class="button">Mediterranean</button>
            <br>
            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>
</body>
</html>
