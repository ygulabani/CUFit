<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU-Fit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
        }

        .circle {
            width: 250px;
            height: 250px;
            background-color: #8b1c2d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0c5eaf;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

            .button:hover {
                background-color: #094a8a;
            }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="circle"><strong>CU-Fit</strong></div>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
